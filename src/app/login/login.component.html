<div class="col d-flex justify-content-center align-item-center" style="padding-top: 20px;">
<div class="card">
<div class="card-header">
<h3>Login</h3>
<p>Please login to your account</p>
</div>
<div class="card-body">
    <div class="text-center">
        <form>
            <div class="form-group m-3">
                <input type="text" [(ngModel)]="username" name="username"  placeholder="Username" class="form-control" />
            </div>
            <div class="form-group m-3">
                <input type="password" [(ngModel)]="password" name="password" placeholder="Password" class="form-control" />
            </div>
            <div class="form-group m-3">
                <button type="submit" class="btn btn-primary" (click)="onSubmit()">LOGIN</button>          
            </div>  
            <div class="form-group m-3" style="text-align:center;padding-top:10px">
                <span>Don't have an account?</span>
                <a class="btn btn-link" routerLink="/register" routerLinkActive="active">Register here!</a>
            </div>  
        </form>
    </div>
</div>
</div>
</div>
