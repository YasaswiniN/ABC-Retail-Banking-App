<div class="card m-3">
    <h5 class="card-header">Angular Reactive Form Validation</h5>
    <div class="card-body">
        <form [formGroup]="form">
            <div class="form-group row">               
                <div class="col-4">
                    <label for="name">First Name</label>
                    <input formControlName="name" id="name" type="text" class="form-control"
                        [ngClass]="{'is-invalid':submitted&&f.name.errors}">
                    <div *ngIf="submitted && f.name.errors" class="redcolor">
                        <div *ngIf="f.name.errors.required">First Name is required.</div>
                        <div *ngIf="f.name.errors.minlength">first Name should be 3 character.</div>
                    </div>
                </div>
                <div class="col-4">
                    <label for="lastname">Last Name</label>
                    <input formControlName="lastname" id="lastname" type="text" class="form-control"
                        [ngClass]="{'is-invalid':submitted&&f.lastname.errors}">
                    <div *ngIf="submitted && f.lastname.errors" class="redcolor">
                        <div *ngIf="f.lastname.errors.required">Last Name is required.</div>
                        <div *ngIf="f.lastname.errors.minlength">Last Name should be 3 character.</div>
                    </div>
                </div>
                <div class="col-4">
                    <label for="gender">Gender</label>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="exampleRadios1">
                            Female
                        </label>
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="a" checked>                       
                     </div>
                     <div class="form-check form-check-inline">
                        <label class="form-check-label" for="exampleRadios2">
                            Male
                        </label>
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="b">                        
                     </div>
                </div>
            </div>
            <div class="form-group row">               
                <div class="col-4">
                    <label for="email">Email</label>
                    <input formControlName="email" id="email" type="text" class="form-control"
                        [ngClass]="{'is-invalid':submitted&&f.email.errors}">
                    <div *ngIf="submitted && f.email.errors" class="redcolor">
                        <div *ngIf="f.email.errors.required">Email is required.</div>
                        <div *ngIf="f.email.errors.pattern">Please enter valid email address.</div>
                    </div>
                </div>
                <div class="col-4">
                    <label for="mobilenumber">Mobile Number</label>
                    <input formControlName="mobilenumber" id="mobilenumber" type="text" class="form-control"
                        [ngClass]="{'is-invalid':submitted&&f.mobilenumber.errors}">
                    <div *ngIf="submitted && f.mobilenumber.errors" class="redcolor">
                        <div *ngIf="f.mobilenumber.errors.required">Mobile Number is required.</div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-4">
                    <label for="address">Address</label>
                    <textarea formControlName="address" id="address" class="form-control"
                    [ngClass]="{'is-invalid':submitted&&f.address.errors}"></textarea>
                    <div *ngIf="submitted && f.address.errors" class="redcolor">
                        <div *ngIf="f.address.errors.required">Address is required.</div>
                    </div>
                </div>
                <div class="col-4">
                    <label for="zipcode">Zip code</label>
                    <input formControlName="zipcode" id="zipcode" type="text" class="form-control"
                        [ngClass]="{'is-invalid':submitted&&f.zipcode.errors}">
                    <div *ngIf="submitted && f.zipcode.errors" class="redcolor">
                        <div *ngIf="f.zipcode.errors.required">Zip code is required.</div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                
            </div>
            <div class="text-center">
                <button class="btn btn-primary  mr-1" (click)="submit()">Proceed</button>
                <button class="btn btn-secondary" (click)="cancelFun()">Cancel</button>
            </div>
        </form>
    </div>
</div>
